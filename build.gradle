plugins {
    id 'java'
    // id = Type of application you are building e.g 'java' for java, 'python' for python
    id 'application'
}

group 'gallery.list'
//group to indicate the entire epo folder
version '1.0-SNAPSHOT'
applicationName = "gallery"
//change the application name to the name of the repo
mainClassName = 'App'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation "com.sparkjava:spark-core:2.6.0"
    implementation "com.sparkjava:spark-template-handlebars:2.5.5"
    implementation 'org.slf4j:slf4j-simple:1.7.21'
    implementation 'org.sql2o:sql2o:1.5.4'
    implementation group: 'com.h2database', name: 'h2', version: '1.4.191'
}


task stage(dependsOn: ['clean', 'installDist'])

